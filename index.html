<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />

    <!--
    Do not use @8 in production, use a complete version like x.x.x, see website for latest version:
    https://www.algolia.com/doc/guides/building-search-ui/installation/js/#load-the-styles
  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/instantsearch.css@8/themes/satellite-min.css"
    />
    <link rel="stylesheet" href="./src/index.css" />
    <link rel="stylesheet" href="./src/app.css" />

    <title>app</title>
  </head>

  <body>
    <header class="header">
      <h1 class="header-title">
        <a href="/">Intertop</a>
      </h1>
      <p class="header-subtitle">demo search</p>
      <div id="stats"></div>
    </header>

    <div class="container">
      <div class="search-panel">
        <div class="search-panel__filters">
          <div id="size-filter" class="filter"></div>
          <div id="clothing-size-filter" class="filter"></div>
          <div id="price-range-filter" class="filter"></div>
          <div id="brand-filter" class="filter"></div>
          <div id="color-filter" class="filter"></div>
          <div id="country-filter" class="filter"></div>
        </div>

        <div class="search-panel__results">
          <div id="searchbox"></div>
          <div id="state"></div>
          <div id="hits"></div>
          <div id="pagination"></div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/algoliasearch@4.10.5/dist/algoliasearch-lite.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@4.71.0"></script>
    <script type="module" src="./src/app.js"></script>
  </body>
</html>
